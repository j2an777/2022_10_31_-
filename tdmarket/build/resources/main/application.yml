spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/tdmarket;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
    h2:
      console:
        enabled: true
logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
