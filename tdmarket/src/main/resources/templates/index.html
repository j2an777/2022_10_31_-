<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <link rel = "shortcut icon" type = "image/x-icon" href = "/img/hallymLogo.png">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <title>한림x춘천재래시장</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link th:href="@{../static/css/index.css}" type="text/html" rel="stylesheet"/>
    <!-- font link -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 id = "head_1"><img id = "hallym" src = "/img/hallymLogo.png"><span> &nbsp;X</span><span><img id = "chun" src = "/img/chuncheonLogo.png">Market</span></h1>
    <nav>
        <ul class = "market">
            <li><a href = "/1/info">남부시장</a></li>
            <li><a href = "/2/info">번개야시장</a></li>
            <li><a href = "/3/info">풍물시장</a></li>
        </ul>
    </nav>
    <hr>
</header>
<section>
    <div class = "section1_container">
        <div class = "section1_box1">
            <div class = "slider">
                <input type = "radio" name = "slide" id = "slide1" checked>
                <input type = "radio" name = "slide" id = "slide2" checked>
                <input type = "radio" name = "slide" id = "slide3" checked>
                <ul id = "imgholder" class = "imgs">
                    <li><img src = "/img/nmarket.jpg"></li>
                    <li><img src = "/img/bmarket.jpg"></li>
                    <li><img src = "/img/pmarket.jpg"></li>
                </ul>
                <div class = "bullets">
                    <label for = "slide1">&nbsp;</label>
                    <label for = "slide2">&nbsp;</label>
                    <label for = "slide3">&nbsp;</label>
                </div>
            </div>
        </div>
        <div class = "section1_box2">
            <div class = "box2_title">
                <p>춘천 맛집</p>
            </div>



            <div class = "box2_element">
                <th:block th:each="food : ${foodStores}">
                <div class = "element1">
                <img th:src = "${food.image.stored_file_path}">
                    <div>
                        <table>
                            <tr>
                                <td th:text="${food.name}">이름 : </td><td></td>
                            </tr>
                            <tr>
                                <td th:text="${food.Address}">주소 : </td><td>a</td>
                            </tr>
                        </table>
                    </div>
                </div>
                </th:block>

            </div>
        </div>
    </div>
</section>
<script type = "text/javascript" src = "index.js"></script>
</body>
</html>
